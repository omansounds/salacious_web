<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="MEDIA/web_icon.png">
  <title>SALACIOUS NUMB</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <video autoplay muted loop playsinline preload="auto" id="bg-video">
    <source src="VIDEOS/WEB_BG_2.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const video = document.getElementById("bg-video");
      // Attempt to play in case autoplay was blocked
      video.play().then(() => {
        console.log("Autoplay worked!");
      }).catch((error) => {
        console.warn("Autoplay failed, trying again after user interaction");

        // Wait for user interaction to try again
        const tryPlay = () => {
          video.play().then(() => {
            console.log("Video played after user interaction.");
            document.removeEventListener('click', tryPlay);
            document.removeEventListener('touchstart', tryPlay);
          }).catch(err => {
            console.error("Still couldn't play:", err);
          });
        };

        document.addEventListener('click', tryPlay);
        document.addEventListener('touchstart', tryPlay);
      });
    });
  </script>

</body>
</html>
